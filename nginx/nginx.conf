worker_processes auto;
events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935; # RTMP port for OBS
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            
            # HLS configuration
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Notify Django when stream starts/stops
            on_publish http://127.0.0.1:8000/on_publish/;
            on_publish_done http://127.0.0.1:8000/on_publish_done/;
            
            # Allow from all
            allow publish all;
            allow play all;
        }
    }
}

# HTTP configuration
http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 9000;  # HLS port - avoiding conflicts with other sites
        
        # Serve HLS files
        location /live/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            alias /tmp/hls/;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
