<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live WebRTC</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0b0c10;
            font-family: Arial, Helvetica, sans-serif;
            color: #e5e5e5;
        }
        .wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            padding: 20px;
        }
        #playerContainer {
            width: 90vw;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #111;
            border: 1px solid #1f2833;
            border-radius: 8px;
            overflow: hidden;
        }
        .meta {
            text-align: center;
            color: #9aa0a6;
            font-size: 14px;
        }
        .badge {
            background: #e53935;
            color: white;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ovenplayer@0.10.17/dist/ovenplayer.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="badge">LIVE (WebRTC)</div>
        <div id="playerContainer"></div>
        <div class="meta">
            Stream Key: {{ stream_key }}<br/>
            Playback: webrtc://{{ server_host }}/live/{{ stream_key }}
        </div>
    </div>

    <script>
        const streamKey = "{{ stream_key }}";
        const serverHost = "{{ server_host }}";
        const webrtcUrl = `webrtc://${serverHost}/live/${streamKey}`;

        OvenPlayer.create('playerContainer', {
            autoStart: true,
            sources: [{
                type: 'webrtc',
                file: webrtcUrl,
            }],
            webrtcConfig: {
                timeoutMaxRetry: 3,
                connectionTimeout: 8000,
                playoutDelayHint: 0.5
            },
        });
    </script>
</body>
</html>
